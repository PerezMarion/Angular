<app-template-full-width [titleEnfant]='titleParent'>
  <!-- ajouter un tableau -->
  <app-table-light
  [headers]='headers'
  >
  <!-- ici on projète le tableau -->
    <tr *ngFor='let i of collection'>
      <!--  table data cells (td)-->
      <td>Action</td>
      <td>{{i.typePresta | uppercase}}</td>
      <td>{{i.client}}</td>
      <td>{{i.nbJours}}</td>
      <td>{{i.tjmHt}}</td>
      <td>{{i.tjmHt | total : i.nbJours}}</td>
      <td>{{i.tjmHt | total : i.nbJours : i.tva}}</td>
      <td>{{i.state}}</td>
    </tr>
  </app-table-light>
  <!-- envoyer collection avec @Input() -->
  <!-- vérifier aussi dans app-table-light que vous recevez bien collection -->
</app-template-full-width>
