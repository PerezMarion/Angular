<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Nom</label>
    <input formControlName="name" type="text" class="form-control" id="name" />
  </div>

  <div class="form-group">
    <label for="totalCaHt">Total chiffre d affaire HT</label>
    <input formControlName="totalCaHt" type="number" class="form-control" id="totalCaHt" />
  </div> 

  <div class="form-group">
    <label for="tva">TVA</label>
    <input formControlName="tva" type="number" class="form-control" id="tva" />
  </div>  

  <div class="form-group">
    <label for="comment">Commentaire</label>
    <textarea formControlName="comment" class="form-control" id="comment"></textarea>
  </div>

  <div class="form-group">
    <label for="state">Etat</label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-secondary">Soumettre</button>

</form>
