<!--html de ui component-->
<header class="fixed-top">
  <!-- connecter ce bouton à la méthode toggle() -->
  <!-- déplacer le bouton et utiliser ng-content à la place -->
  <span
  (click)='toggle()'
  >
    <ng-content
    select='.tr-btn-close'
    *ngIf='open'
    ></ng-content>

    <ng-content
    select='.tr-btn-nav'
    *ngIf='!open'
    ></ng-content>


  </span>

  <ng-content select='.tr-header'></ng-content>
</header>
<main [ngClass]="{'close-aside' : !open}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
     <ng-content select='.tr-nav'></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <!-- ici on a besoin de router-outlet -->
      
      <ng-content select=".tr-router"></ng-content>
    </div>
    <footer>
      <ng-content select='.tr-footer'></ng-content>
    </footer>
  </div>
</main>
